<ion-menu [content]="content" persistent>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="openScore('W')">
        10 últimas ganadas
      </button>
      <button menuClose ion-item (click)="openScore('L')">
        10 últimas perdidas
      </button>
      <button menuClose ion-item (click)="openScore('T')">
        10 últimas empatadas
      </button>
      <button menuClose ion-item (click)="salir()">
        Cambiar de jugador
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
