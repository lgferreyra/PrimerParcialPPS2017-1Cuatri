<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center vertical-align-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <form #jugarForm="ngForm" (ngSubmit)="registrar()">
          <ion-item>
            <ion-label color="primary">Nombre:</ion-label>
            <ion-input [(ngModel)]="nombre" name="nombre" type=text required minlength="3"></ion-input>
          </ion-item>
          <button ion-button block type="submit" [disabled]="!jugarForm.form.valid">Jugar</button>
        </form>      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
