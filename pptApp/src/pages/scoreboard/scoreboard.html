<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of scores | slice:0:10; let i=index">
      {{item.nombre}} <h5 style="float:right">{{item.fecha}}</h5>
    </ion-item> 
  </ion-list>
  <ion-item *ngIf="scores.length==0">No hay resultados</ion-item>
</ion-content>
