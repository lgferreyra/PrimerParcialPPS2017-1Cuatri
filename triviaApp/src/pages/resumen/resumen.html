<ion-header>

  <ion-navbar>
    <ion-title>Resumen de {{player.getName()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header text-center>
      Resultados de la trivia
    </ion-card-header>

    <ion-card-content>
      <p text-center>{{mensaje}}</p>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="checkmark" color="secondary"></ion-icon><span>{{player.getWins()}}</span>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="close" color="danger"></ion-icon><span>{{player.getLose()}}</span>
          </ion-item>
        </ion-col>
      </ion-row>
      <b>Respuestas</b>
      <ul>
        <li *ngFor="let respuesta of player.getLastRespuestas(); let i = index">
            <p>{{i+1}} - {{respuesta}}</p>
        </li>
      </ul>
    </ion-card-content>

  </ion-card>
  <button ion-button color="secondary" full (click)="exit()">Terminar</button>
</ion-content>
