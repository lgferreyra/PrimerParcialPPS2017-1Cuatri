<ion-header>

  <ion-navbar>
    <ion-title>Resumen de {{player.getName()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header text-center>
      Resultados de la trivia
    </ion-card-header>

    <ion-card-content>
      <p text-center>{{mensaje}}</p>
      <ion-row>
        <ion-col>
          <ion-icon name="checkmark" color="secondary"></ion-icon>{{player.getWins()}}
        </ion-col>
        <ion-col>
          <ion-icon name="close" color="danger"></ion-icon>{{player.getLose()}}
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
  <button ion-button color="secondary" full (click)="exit()">Terminar</button>
</ion-content>
