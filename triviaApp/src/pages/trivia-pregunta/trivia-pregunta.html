<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Pregunta NÂº{{preguntaNumero}} <ion-title class="player">{{player.getName()}}</ion-title></ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #triviaForm="ngForm" (ngSubmit)="next()">
    <h3>{{pregunta.pregunta}}</h3>
    <ion-list radio-group [(ngModel)]="respuesta" name="respuesta" required>
      <ion-item>
        <ion-label>A. {{pregunta.opcion1}}</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>B. {{pregunta.opcion2}}</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>C. {{pregunta.opcion3}}</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button type="button" color="danger" (click)="quit()">Salir</button>
    <button ion-button type="submit" [disabled]="!triviaForm.form.valid" *ngIf="preguntaNumero<3" class="derecha">Siguente</button>
    <button ion-button type="button" color="secondary" (click)="finish()" [disabled]="!triviaForm.form.valid" *ngIf="preguntaNumero==3" class="derecha">LLegada</button>
  </form>
</ion-content>
